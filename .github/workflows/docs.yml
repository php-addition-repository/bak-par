name: Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          coverage: none
          tools: composer:v2

      - name: Cache PHP dependencies
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}
      - run: composer install --no-progress --ansi

      - name: Generate docs
        uses: docker://phpdoc/phpdoc:3
        with:
          workdir: '/github/workspace'
          args: 'project:run'

      - name: Push docs to php-addition-repository.github.io
        env:
          API_TOKEN_GITHUB: ${{ secrets.REPO_GIT_TOKEN }}
        run: |
          CLONE_DIR=$(mktemp -d)

          echo "Cloning destination git repository"
          git clone --single-branch --branch master "https://x-access-token:$API_TOKEN_GITHUB@github.com/php-addition-repository/php-addition-repository.github.io.git" "$CLONE_DIR"

          cd $CLONE_DIR
          git config user.email "brouwer.alexander@gmail.com"
          git config user.name "Alex Brouwer"

          echo "Copying contents to git repo"
          rm -rf "$CLONE_DIR/"
          cp -R "$RUNNER_WORKSPACE/build/docs/" "$CLONE_DIR/"

          echo "Adding git commit"
          git add .
          if git status | grep -q "Changes to be committed"
          then
            git commit --message "Update docs"
            echo "Pushing git commit"
            git push -u origin HEAD:$OUTPUT_BRANCH
          else
            echo "No changes detected"
          fi