name: Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          coverage: none
          tools: composer:v2

      - name: Cache PHP dependencies
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}
      - run: composer install --no-progress --ansi

      - name: Generate docs
        uses: docker://phpdoc/phpdoc:3
        with:
          workdir: '/github/workspace'
          args: 'project:run'

      - name: Copy
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.REPO_GIT_TOKEN }}
          src_path: 'build/docs/'
          dst_path: '/.'
          dst_owner: php-addition-repository
          dst_repo_name: php-addition-repository.github.io
          clean: true
