name: Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          coverage: none
          tools: composer:v2

      - name: Cache PHP dependencies
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}
      - run: composer install --no-progress --ansi

      - name: Generate docs
        uses: docker://phpdoc/phpdoc:3
        with:
          workdir: '/github/workspace'
          args: 'project:run'

      - name: Push docs to php-addition-repository.github.io
        uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
        env:
          API_TOKEN_GITHUB: ${{ secrets.REPO_GIT_TOKEN }}
        with:
          source_file: 'build/docs'
          destination_repo: 'php-addition-repository/php-addition-repository.github.io'
          user_email: 'brouwer.alexander@gmail.com'
          user_name: 'Alex Brouwer'