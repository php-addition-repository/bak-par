name: 'Packages Split'

on:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  provide_packages_json:
    # see json juggling: https://docs.github.com/en/free-pro-team@latest/actions/reference/context-and-expression-syntax-for-github-actions#example-6
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: intl

      - name: Install dependencies
        uses: ramsey/composer-install@v2

      # get package json list
      - id: output_data
        run: echo "packages=$(vendor/bin/monorepo-builder packages-json)" >> $GITHUB_STATE
  
    # this step is needed, so the output gets to the next defined job
    outputs:
      packages: ${{ steps.output_data.outputs.packages }}

  split_monorepo:
    needs: provide_packages_json

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.provide_packages_json.outputs.packages) }}

    steps:
      - uses: actions/checkout@v2

      # no tag
      - if: "!startsWith(github.ref, 'refs/tags/') && !startsWith(matrix.package, 'docs')"
        name: Split into ${{ matrix.package }}
        uses: "symplify/monorepo-split-github-action@2.2"
        with:
          package_directory: 'packages/${{ matrix.package }}'
          repository_organization: 'php-addition-repository'
          repository_name: '${{ matrix.package }}'
          user_name: 'Alex Brouwer'
          user_email: 'brouwer.alexander@gmail.com'

      # with tag
      - if: "startsWith(github.ref, 'refs/tags/') && !startsWith(matrix.package, 'docs')"
        name: Split into ${{ matrix.package }}
        uses: "symplify/monorepo-split-github-action@2.2"
        with:
          tag: ${GITHUB_REF#refs/tags/}
          package_directory: 'packages/${{ matrix.package }}'
          repository_organization: 'php-addition-repository'
          repository_name: '${{ matrix.package }}'
          user_name: 'Alex Brouwer'
          user_email: 'brouwer.alexander@gmail.com'
