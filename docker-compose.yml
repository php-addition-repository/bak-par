version: '3.7'

networks:
  backend:
    driver: ${NETWORKS_DRIVER-bridge}

services:
  workspace:
    build:
      context: .
      dockerfile: .docker/workspace/Dockerfile
      args:
        - TZ=${TIMEZONE-UTC}
    volumes:
      - source: ~/.ssh
        target: /home/app/.ssh
        type: bind
        read_only: true
      - source: ~/.gitconfig
        target: /home/app/.gitconfig
        type: bind
        read_only: true
      - source: ~/.cache/composer
        target: /home/app/.composer/cache
        type: bind
      - source: .
        target: /app
        type: bind
    tty: true
    networks:
      - backend
